<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://cdn.photoroom.com/v2/image-cache?path=gs://background-7ef44.appspot.com/backgrounds_v3/cats/32_cats.jpg") no-repeat center center/cover;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;

      /* Glass effect */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      color: white;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 20%;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      left: 60%;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yesüíñ</button>
      <button id="noBtn">Noüò£</button>
    </div>
    <div class="message" id="loveMessage">
      Heheü•∞
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>
</body>
</html>
